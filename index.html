<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="style.css">

    <title>Juros Compostos</title>
</head>

<body>
    <main id="container">
        <div id="calculator">
            <h2>
                <p>calculadora de juros compostos</p>
            </h2>

            <div id="input_box">
                <div class="input-field">
                    <label for="value">valor inicial (capital)</label>
                    <input type="number" id="value">
                </div>

                <div class="input-field">
                    <label id="algo" class="nome-class"  for="fee"   >    taxa de juros a.m  </label>
                    <input type="number" id="fee">
                </div>

                <div class="input-field">
                    <label for="tempo">tempo de redimento a.m</label>
                    <input type="number" id="tempo">
                </div>

                <div id="result">
                    <h4>resultado</h4>
                    <span id="total">
                        R$ 0,00
                    </span>
                </div>
                
                <button id="calcular" onclick="calcularJuros()" >
                    calcular
                </button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
